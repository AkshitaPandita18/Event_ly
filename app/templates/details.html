{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Define your available slots</h2>
        {% if redirected == True %}
        <p class="alert alert-success" style="margin-bottom: 0">
          Your available slot is saved now.
        </p>
        {% endif %}
        <h3>Fill in the details</h3>
        <form class="form" action="{% url 'send' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
         </form>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
